# 服务器端口
server.port=8080

# 应用名称
spring.application.name=GuardianBank

# 数据库配置（已迁移到MySQL）
spring.datasource.url=jdbc:mysql://localhost:3306/guardianbank?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2控制台（生产环境已禁用）
spring.h2.console.enabled=false

# 日志级别
logging.level.root=INFO
logging.level.com.guardianbank=DEBUG

# 缓存配置
spring.cache.type=ehcache
spring.cache.jcache.config=classpath:ehcache.xml